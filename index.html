<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="leaf-image" id="img">
    <div class="container">
        <div class="text">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <p id="form-title">Let's do this!</p>
            <div class="form-container">
                <div class="first-part">
                    <div class="camp">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </div>
                    <div class="camp">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="camp">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="password" required minlength="6" name="password">
                    </div>
                </div>
                <div class="second-part">
                    <div class="camp">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name">
                    </div>
                    <div class="camp">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="camp">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" class="password" required minlength="6" name="confirm-password">
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <button type="submit"> <a href="#">Create Account</a></button>
            <p>Already have an account? <a href="#" id="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
